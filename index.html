<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;900&display=swap" rel="stylesheet">

</head>
<body>

    <div id="root">
        <!-- header -->
        <header>
            <h1>My ToDo List</h1>
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <div class="container">
                <!-- data -->
                <div class="date">
                    <div class="full-date">
                        <div class="date-left">
                            <div class="day">{{myDate}}</div>
                        </div>
                        <div class="date-right">
                            <div class="month">{{myMonth}}</div>
                            <div class="year">{{myYear}}</div>
                        </div>
                    </div>
                    <div class="only-day">{{myDayName}}</div>
                </div>
                <!-- /data -->

                <!-- lista tasks -->
                <div class="tasks">
                    <div v-for="(task, i) in tasks" class="task">
                        <div :class="{ done: task.done }" class="text">{{task.text}}</div>
                        <div class="dot"></div>
                    </div>
                </div>
                <!-- /lista tasks -->

                <!-- add task -->
                <div class="add-task">
                    <input v-model="newTask" type="text" placeholder="Digita la nuova task" @keyup.enter="addTask">
                </div>

                <div @click="addTask" class="plus"><i class="fas fa-plus"></i></div>
                <!-- /add task -->

                
            </div>
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer>

        </footer>
        <!-- /footer -->
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
